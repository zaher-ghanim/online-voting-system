<div class="user-list-container">
  <h2>User Management</h2>

  <div class="mb-3">
    <button mat-raised-button color="primary" routerLink="/users/create">Create New User</button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8 full-width-table">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.isAdmin ? 'Admin' : 'Voter' }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-stroked-button color="accent" [routerLink]="['/users/edit', user.id]">Edit</button>
        <button mat-stroked-button color="warn" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>

    <!-- Table Headers & Rows -->
    <tr mat-header-row *matHeaderRowDef="['username', 'role', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'role', 'actions']"></tr>

  </table>
</div>
