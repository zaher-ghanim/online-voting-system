<mat-toolbar color="primary" class="mat-elevation-z4">
    <span class="toolbar-title" routerLink="/dashboard">
        Online Voting System
    </span>

    <span class="spacer"></span>

    <nav>
        <a mat-button routerLink="/dashboard">Dashboard</a>
        <a mat-button routerLink="/polls">Polls</a>
        <a *ngIf="currentUser?.isAdmin" mat-button routerLink="/users">Users</a>
        <button *ngIf="currentUser" mat-stroked-button color="accent" (click)="logout()">Logout</button>
    </nav>
</mat-toolbar>
